services:
  db:
    image: postgres:17-alpine
    container_name: relief-db
    environment:
      POSTGRES_DB: relief
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d relief"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - relief_db_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: relief-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      # Map your local Windows path to the container path
      - "D:/Repositories/relief-uploads:/app/uploads"
    environment:
      # These override your application.properties automatically
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/relief
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      # Map the app.upload-dir property to the internal container path
      APP_UPLOAD_DIR: /app/uploads
      # Prevent Spring Boot 4 from trying to manage its own Docker Compose
      SPRING_DOCKER_COMPOSE_SKIP_MANAGEMENT: "true"

volumes:
  relief_db_data:
